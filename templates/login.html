{% extends "auth_base.html" %}
{% block title %}Вход{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h5 mb-0">Вход</h1>
    <span class="badge text-bg-dark">auth</span>
  </div>

  <form method="post" action="{{ url_for('login_post') }}">
    <div class="mb-3">
      <label class="form-label">Логин</label>
      <input name="username" type="text" class="form-control" autocomplete="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input name="password" type="password" class="form-control" autocomplete="current-password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Войти</button>
  </form>

  <div class="text-center mt-3">
    <span class="text-muted">Нет аккаунта?</span>
    <a href="{{ url_for('register') }}" class="link-primary">Регистрация</a>
  </div>
{% endblock %}
