{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center gap-2 mb-3">
            <div>
              <h1 class="h5 mb-1">Редактирование профиля</h1>
              <div class="text-muted">Измени имя и логин</div>
            </div>
            <span class="badge text-bg-dark">edit</span>
          </div>

          <form method="post" action="{{ url_for('profile_edit_post') }}">
            <div class="mb-3">
              <label class="form-label">Отображаемое имя</label>
              <input name="display_name" type="text" class="form-control" value="{{ user.display_name or '' }}" maxlength="40">
              <div class="form-text">До 40 символов.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Логин</label>
              <input name="username" type="text" class="form-control" value="{{ user.username }}" minlength="3" maxlength="20" required>
              <div class="form-text">3–20 символов.</div>
            </div>

            <div class="d-flex flex-column flex-md-row gap-2">
              <button class="btn btn-primary" type="submit">Сохранить</button>
              <a class="btn btn-outline-secondary" href="{{ url_for('profile') }}">Отмена</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
