{% extends "base.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
  <div class="row g-3">
    <div class="col-12">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">
            <div>
              <h1 class="h5 mb-1">Профиль</h1>
              <div class="text-muted">Управление данными аккаунта</div>
            </div>
            <a href="{{ url_for('profile_edit') }}" class="btn btn-primary">Редактировать</a>
          </div>

          <hr class="my-4">

          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div class="text-muted small">Отображаемое имя</div>
              <div class="fw-semibold">{{ user.display_name or "—" }}</div>
            </div>

            <div class="col-12 col-md-6">
              <div class="text-muted small">Логин</div>
              <div class="fw-semibold">{{ user.username }}</div>
            </div>

            <div class="col-12 col-md-6">
              <div class="text-muted small">Дата создания</div>
              <div class="fw-semibold">{{ user.created_at }}</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
