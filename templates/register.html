{% extends "auth_base.html" %}
{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h5 mb-0">Регистрация</h1>
    <span class="badge text-bg-dark">auth</span>
  </div>

  <form method="post" action="{{ url_for('register_post') }}">
    <div class="mb-3">
      <label class="form-label">Логин</label>
      <input name="username" type="text" class="form-control" autocomplete="username" required>
      <div class="form-text">3–20 символов.</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input name="password" type="password" class="form-control" autocomplete="new-password" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Создать аккаунт</button>
  </form>

  <div class="text-center mt-3">
    <span class="text-muted">Уже есть аккаунт?</span>
    <a href="{{ url_for('login') }}" class="link-primary">Войти</a>
  </div>
{% endblock %}
